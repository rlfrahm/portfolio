  <body>
    <header>
      <div id="menu-toggle">
        <a href ng-init="sidebartoggle = false" ng-click="ToggleSidebarMenu()"><i class="fa fa-bars"></i></a>
      </div>
      <ul class="header header-left">
        <li><a href="https://www.linkedin.com/in/ryanfrahm" class="item"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="https://github.com/rlfrahm" class="item"><i class="fa fa-github"></i></a></li>

      </ul>
      <ul class="header header-right">
        <li><app-clock></app-clock></li>
      </ul>
    </header>
    <section id="main">
      <aside id="sidebar" ng-class="{'slideToggle':sidebartoggle}">
        <div class="widgets">
          <app-me class="widget widget-prof"></app-me>
          <article class="widget">
            <div class="wheader">
              <h2>Github Feed</h2>
            </div>
            <div class="wcontent scroll">
              <w-github-feed></w-github-feed>
            </div>
          </article>
        </div>
        <div ng-include src="'partials/sidebar-icon-bar.html'"></div>
      </aside>
      <section id="content" ng-class="{'slideToggle':sidebartoggle}">
        <div ng-view></div>
      </section>
    </section>

<html ng-app="App">

  <body ng-controller="IndexController">
    <header>
      <div id="menu-toggle">
        <a href ng-init="sidebarhidden = false" ng-click="ToggleSidebarMenu()"><i class="fa fa-bars"></i></a>

      <ul class="header header-left">
        <li><a href="https://www.linkedin.com/in/ryanfrahm" class="item"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="https://github.com/rlfrahm" class="item"><i class="fa fa-github"></i></a></li>

            <div class="tile">
              <a href>
                <i></i>

            </div>

              <a href>
                <i class="fa fa-drupal"></i>

            </div>
            <div class="tile">
              <a href>
                <i class="fa fa-git"></i>

              </a>
            </div>
            <div class="tile">
              <a href>
                <i class="fa fa-google"></i>

              </a>
            </div>
            <div class="tile">
              <a href>
                <i class="fa fa-html5"></i>

              </a>
            </div>
            <div class="tile">
              <a href>

            </div>
            <div class="tile">

                <i class="fa fa-twitter"></i>

              </a>
            </div>
          </div>
        </section>
        <section class="section">
          <div class="row">
            <div class="col-sm-4">
              <article class="widget">
                <div class="wheader">
                  <h2>Header</h2>
                </div>
                <div class="wcontent">
                </div>
              </article>
            </div>
            <div class="col-sm-4">
              <article class="widget">
                <div class="wheader">
                  <h2>Header</h2>
                </div>
                <div class="wcontent">
                </div>
              </article>
            </div>
            <div class="col-sm-4">
              <article class="widget">
                <div class="wheader">
                  <h2>Weather</h2>
                </div>
                <div class="wcontent">
                  <w-weather></w-weather>
                </div>
              </article>
            </div>
          </div>
        </section>
        <section class="section">
          <div class="row">
            <article class="widget">
              <div class="wheader">
                <h2>Front-end</h2>
              </div>
              <div class="wcontent">
                <ul>
                  <li><a>AngularJs</a></li>
                  <li><a>D3</a></li>
                  <li><a>jQuery</a></li>
                  <li><a>Twitter Bootstrap</a></li>
                </ul>
              </div>
            </article>
            <article class="widget">
              <div class="wheader">
                <h2>Back-end</h2>
              </div>
              <div class="wcontent">
                <p>some content</p>
              </div>
            </article>
          </div>
        </section>
